<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="atm.css">
        <title>Chase Bank Atm</title>
    </head>
    <body>
        <div class="cc"></div>
        <H1 class="bank">Chase Atm</H1>
        <div class="container">
            <div class="calculator dark">
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>
                <div class="displayScreen">
                    <div id="display"><textarea id="subject" name="subject" placeholder="Enter pin" style="height:100px"></textarea> </div>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn-number" id="1" onclick="addToScreen(1)">1<br>ABC</button></td>
                            <td><button class="btn-number" id="2" onclick="addToScreen(2)">2<br>DEF</button></td>
                            <td><button class="btn-number" id="3" onclick="addToScreen(3)">3<br>GHI</button></td>
                            <td><button class="btn" id="clear">Clear</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4" onclick="addToScreen(4)">4<br>JKL</button></td>
                            <td><button class="btn-number" id="5" onclick="addToScreen(5)">5<br>MNO</button></td>
                            <td><button class="btn-number" id="6" onclick="addToScreen(6)">6<br>PQR</button></td>
                            <td><button class="btn" id="clear" >Cxl</button></td>
                            
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="7" onclick="addToScreen(7)">7<br>STU</button></td>
                            <td><button class="btn-number" id="8" onclick="addToScreen(8)">8<br>VWX</button></td>
                            <td><button class="btn-number" id="9" onclick="addToScreen(9)">9<br>YZ</button></td>
                            <td><button class="btn" id="clear">Enter</button></td>
                          
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="#">#</button></td>
                            <td><button class="btn-number" id="0">0<br>ABC</button></td>
                            <td><button class="btn-operator" id="*">*</button></td>
                            <td><button class="btn" id="clear">...</button></td>
                            
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="atm.js" async defer></script>
    </body>
</html>
